<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
input[type="button"]
{
text-align: center;
font-weight: bold; 
cursor: pointer;
padding: 2px 3px;
width:50px; 
}
table {
  font-family: arial, sans-serif;
  border:none;
  position: absolute;
  top:100px;
  left:500px;
  padding: 30px 50px;
  background: blue;
}
.button
{
text-align: center;
background-color:White;
color:  solid Black;
font-weight: bold; 
cursor: pointer;
padding: 2px 3px;
width:50px; 
}
.button:hover
{
   background-color:mistyrose;
   color:  bule;
}
.button:focus
{
	background-color:skyblue;
	color:Black;
}

</style>
</head>
<body>
<table align="center">
<tr>
    <td colspan="3"><input type="text" id="result"></td>
    <td><input type="button" value="c" onclick="clearscreen()"></td>
</tr>
<tr>
     <td><input type="button" value="7" onclick="display('7');"></td>
     <td><input type="button" value="8" onclick="display('8');"></td>
     <td><input type="button" value="9" onclick="display('9');"></td>
     <td><button class="button" type="button" value="/" onclick="displayoperator('/');">/</button></td>
</tr>
<tr>
     <td><input type="button" value="4" onclick="display('4');"></td>
     <td><input type="button" value="5" onclick="display('5');"></td>
     <td><input type="button" value="6" onclick="display('6');"></td>
     <td><button class="button" type="button" value="*" onclick="displayoperator('*');">*</button></td>
</tr>
<tr>
     <td><input type="button" value="1" onclick="display('1');"></td>
     <td><input type="button" value="2" onclick="display('2');"></td>
     <td><input type="button" value="3" onclick="display('3');"></td>
     <td><button class="button" type="button" value="-" onclick="displayoperator('-');">-</button></td>
</tr>
<tr>
     <td><input type="button" value="." onclick="display('.');"></td>
     <td><input type="button" value="0" onclick="display('0');"></td>
     <td><input type="button" value="=" onclick="calculate();"></td>
     <td><button class="button" type="button" value="+" onclick="displayoperator('+');">+</button></td>
</tr>
</table>
<script>
var firstElement=0;
var secondElement=0;
var operator=0;
function display(val) 
{
	var value=document.getElementById("result").value 
	if(value =='+' || value == '-' || value == '*' || value == '/')
		{
		document.getElementById("result").value ="";
		}
	    document.getElementById("result").value += val;
	    secondElement=document.getElementById("result").value;
}
function displayoperator(oper)
{
	firstElement=document.getElementById("result").value ;
    document.getElementById("result").value ="";
		 document.getElementById("result").value += oper;
	operator=oper;
}
function clearscreen()
{
	    document.getElementById("result").value ="";
}
/*function calculate() 
{
    var p = document.getElementById("result").value;
    var q=eval(p);
    document.getElementById("result").value = q;
}*/
function calculate()
{
	if(operator=='+')
		{
		document.getElementById("result").value =Number(firstElement)+Number(secondElement);
		}
	if(operator=='-')
		{
		document.getElementById("result").value =Number(firstElement)-Number(secondElement);
		}
	if(operator=='*')
	    {
	    document.getElementById("result").value =Number(firstElement)*Number(secondElement);
	    }
	if(operator=='/')
	    {
	    document.getElementById("result").value =Number(firstElement)/Number(secondElement);
	    }
	if(firstElement=='-')
		{
		document.getElementById("result").value =Number(-firstElement)+Number(secondElement);
		}
}



</script>
</body>
</html>
